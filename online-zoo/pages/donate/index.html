<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/donate.css" />
    <title>donate</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header_title">PetStory Online</h1>
      <div class="container header_container">
        <div class="logo">
          <div class="title">PetStory online</div>
          <img
            class="icon_bamboo"
            src="../../assets/svg/bamboo.svg"
            alt="bamboo icon"
          />
        </div>
        <nav class="nav">
          <ul class="nav_list">
            <li class="nav_item">
              <a class="nav_link" href="../main/index.html">About</a>
            </li>
            <li class="nav_item"><a class="nav_link" href="#">Map</a></li>
            <li class="nav_item"><a class="nav_link" href="#">Zoos</a></li>
            <li class="nav_item">
              <a class="nav_link active" href="">Donate</a>
            </li>
            <li class="nav_item">
              <a class="nav_link" href="#">Contact us</a>
            </li>
          </ul>
        </nav>
        <a
          class="designed"
          href="https://www.figma.com/file/ypzT9idgAILaSRVRmDAJxn/online-zoo-3-weeks"
          target="_blank"
          >Designed by &copy;</a
        >
      </div>
    </header>
    <main class="main">
      <section class="panda_bg">
        <img src="../../assets/images/panda_bg.jpg" alt="panda image" />
      </section>
    </main>
    <footer class="footer">
      <div class="container footer_container">
        <div class="footer_logo-form">
          <div class="logo footer_logo">
            <div class="title">PetStory online</div>
            <img
              class="icon_bamboo"
              src="../../assets/svg/bamboo.svg"
              alt="bamboo icon"
            />
          </div>
          <form action="#">
            <p class="footer_subscribe">Subscribe to our news</p>
            <input
              class="footer_input"
              type="email"
              placeholder="Enter your email"
              required
            />
            <button class="footer_input-submit" type="submit">Submit</button>
          </form>
        </div>
        <button class="button-two footer_button-two">
          donate for volunteers
        </button>
        <div class="footer_navigation">
          <div class="footer_social-networks">
            <ul class="social-icon-list">
              <li>
                <a
                  class="social-icon-link"
                  href="https://www.facebook.com/"
                  target="_blank"
                >
                  <span class="footer_social-icon">
                    <img src="../../assets/svg/facebook.svg" alt="facebook" />
                  </span>
                  Facebook</a
                >
              </li>
              <li>
                <a
                  class="social-icon-link"
                  href="https://twitter.com/"
                  target="_blank"
                >
                  <div class="footer_social-icon">
                    <img src="../../assets/svg/twitter.svg" alt="" />
                  </div>
                  Twitter</a
                >
              </li>
              <li>
                <a
                  class="social-icon-link"
                  href="https://www.instagram.com/"
                  target="_blank"
                >
                  <div class="footer_social-icon">
                    <img src="../../assets/svg/instagram.svg" alt="" />
                  </div>
                  Instagram</a
                >
              </li>
              <li>
                <a
                  class="social-icon-link"
                  href="https://www.youtube.com/"
                  target="_blank"
                >
                  <div class="footer_social-icon">
                    <img src="../../assets/svg/youtube.svg" alt="" />
                  </div>
                  YouTube</a
                >
              </li>
            </ul>
          </div>

          <nav class="nav footer-nav">
            <ul class="nav_list footer-nav-list">
              <li class="nav_item"><a class="nav_link" href="#">About</a></li>
              <li class="nav_item"><a class="nav_link" href="#">Map</a></li>
              <li class="nav_item"><a class="nav_link" href="#">Zoos</a></li>
              <li class="nav_item">
                <a class="nav_link" href="#">Contact us</a>
              </li>
            </ul>
          </nav>

          <div class="footer_design">
            <p>Designed by Alisa Samborskaya</p>
            <p>©RSSchool & ©Yem Digital 2021</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
